<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myshoppingcart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="ShoppingCart.css">
</head>
<body>
<h1 style="text-align: center;color: dodgerblue">Myshoppingcart</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-info">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white font-weight-bold" href="#" id="electronic" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Electronic
                </a>
                <div class="dropdown-menu" aria-labelledby="electronic" id="showelectronic">
                    <a class="dropdown-item" href="#">mobile</a>
                    <a class="dropdown-item" href="#">laptop</a>

                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white font-weight-bold" href="#" id="books" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Books
                </a>
                <div class="dropdown-menu" aria-labelledby="books" id="showbook">
                    <a class="dropdown-item" href="#">fiction</a>
                    <a class="dropdown-item" href="#">comic</a>
                    <a class="dropdown-item" href="#">biography</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white font-weight-bold" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Homes & Furiture
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown2" id="homefurniture">

                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <input type="text" id="myinput" placeholder="search product.." size="150%"><button type="submit"><i class="fa fa-search"></i></button>
    <br><br>

    <hr>
    <div class="row text-center" id="product">
        <div class="dropdown-divider"></div>
    </div>

    <div class="row" id="product1">
        <div class="col-md-6 col-sm-12 text-center sticky-top" id="imgsection">
            <div class="check" id="image"></div>
            <div class="row check" id="btnsec">
                <div class="col-6">
                    <button type="button" class="btn btn-danger btn-lg btn-block mt-3"><i class="fa fa-shopping-cart" style="color: white"></i> ADD TO CART</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-warning btn-lg btn-block mt-3 text-white"><i class="fa fa-bolt" style="color: white"></i> BUY NOW</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12" id="datasection">

            <div id="data1"></div>
            <div>
                <h4 class="check" style="color: green">Available Offers ::</h4>
            </div>
            <div id="offer">
            </div>
            <div>
                <h4 class="check">Comments ::</h4>
            </div>
            <div id="commentssec">
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script type="text/javascript" src="ShoppingCart.js">

</script>
</body>
</html>
