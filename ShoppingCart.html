<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="ShoppingCart.css">
</head>
<body>
<h1 style="text-align: center;color: dodgerblue">Myshoppingcart</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-info">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="electronic" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Electronic
                </a>
                <div class="dropdown-menu" aria-labelledby="electronic" id="showelectronic">
                    <a class="dropdown-item" href="#">mobile</a>
                    <a class="dropdown-item" href="#">laptop</a>

                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="books" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Books
                </a>
                <div class="dropdown-menu" aria-labelledby="books" id="showbook">
                    <a class="dropdown-item" href="#">fiction</a>
                    <a class="dropdown-item" href="#">comic</a>
                    <a class="dropdown-item" href="#">biography</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Homes & Furiture
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown2" id="homefurniture">

                </div>
            </li>
        </ul>
            </div>
</nav>
<div class="container-fluid">
<input type="text" id="myinput" placeholder="search product.." size="150%"><button type="submit"><i class="fa fa-search"></i></button>
<br><br>

<hr>
<div class="row text-center" id="product">
    <div class="dropdown-divider"></div>
</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript" src="ShoppingCart.js">

</script>
